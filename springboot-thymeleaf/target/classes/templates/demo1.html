<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf模板引擎案例</title>
</head>
<body>
    <div th:text="${message}"></div>
    <div>
        <form id="login-form" th:action="@{/test/hello}">
            <button>提交</button>
        </form>
    </div>

    <div>
        <table>
            <tr>
                <td>下标</td>
                <td>ID</td>
                <td>NAME</td>
                <td>ADDRESS</td>
            </tr>

            <!--循环-->
            <tr th:each="user,userSta:${users}">
                <td th:text="${userSta.index}">下标</td>
                <td th:text="${user.id}">ID</td>
                <td th:text="${user.name}">NAME</td>
                <td th:text="${user.address}">ADDRESS</td>
            </tr>
        </table>
    </div>

    <div>
        <h5>方式1</h5>
        <div>
            获取Key=No:<span th:text="${dataMap.NO}"></span></br>
            获取Key=Address:<span th:text="${dataMap.address}"></span><br>
        </div>
        <h5>方式2</h5>
        <div th:each="map:${dataMap}">
            <span th:text="${map.key}"></span>:<span th:text="${map.value}"></span>
        </div>
    </div>

    <div>
        Date数据获取
        <div>
            <span th:text="${#dates.format(now,'yyyy-MM-dd HH:mm:ss')}"></span></div>
        </div>
    </div>

    <div>
        if: 条件判断 unless：条件不成立
        <div>
            <span th:text="${age}">"</span>
            <span th:if="${(age>=18)}">成年人</span>
            <span th:unless="${age<18}">成年人</span>
        </div>
    </div>

    <div>
        下面是引入的一个公共模块
        <div>
            <div id="A" th:include="footer::copy"></div>
        </div>
    </div>
</body>
</html>
